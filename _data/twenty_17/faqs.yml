- question: Who should attend MedNeed Workshop?
  answer: MedNeed Workshop is for medical care providers and other stakeholders who work in medical care delivery and research.

- question: How much does is cost?
  answer: Basic participation is free due to the generosity of sponsors and partners. Interested participants can pay for Premium registration to get additional benefits including attendance certificate, priority support and discounts. Intending Premium Participants can also use MedNeed Credit for this payment and pay later.

- question: How often can I attend MedNeed Workshop?
  answer: We expect to have MedNeed Workshop every quarter to explore various medical financing topics and some of the recent advances and resources available.

- question: Can I present and share ideas for the MedNeed Workshop?
  answer: We welcome presentations and ideas that are relevant for current and future MedNeed Workshop sessions and participants can also ask questions and share ideas right during the sessions.

- question: Can I sponsor MedNeed Workshop?
  answer: Interested organizations and individuals can contact us for sponsorship details.
