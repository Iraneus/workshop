- question: Who should attend MedNeed Workshop?
  answer: MedNeed Workshop online is for medical care providers and other stakeholders who work in medical care delivery and research.

- question: How much does is cost?
  answer: MedNeed Workshop is free for Basic participants due to the generosity of sponsors and partners. However, Premium participants can pay to get additional benefits including priority support, certification and discounts. Intending Premium Participants can also use MedNeed Credit for this payment and pay later.

- question: Can I sponsor MedNeed Workshop?
  answer: Interested individuals and organizations can reach out to sponsor and support various aspects of the MedNeed Workshop.

- question: How often can I attend MedNeed Workshop?
  answer: We expect to have MedNeed Workshop online every quarter to explore various medical financing topics and some of the recent advances and resources available.

- question: Can I present and share ideas for the MedNeed Workshop?
  answer: We welcome presentations and ideas that are relevant for current and future MedNeed Workshop sessions and participants can also ask questions and share ideas right during the sessions.